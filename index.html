<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash" id="splashScreen">
      <img src="./icons/logo.svg" />
    </div>
    <div class="main-container" id="container" hidden>
      <header>
        <div class="header-container">
          <div class="top-icon">
            <img src="./icons/logo.svg" alt="Todos" />
          </div>
          <div class="search-icon">
            <input type="text" class="search-input" id="searchInput" />
            <button class="button" id="searchButton">
              <img src="./icons/search-icon.svg" alt="search" />
            </button>
          </div>
        </div>
      </header>
      <div class="body-container" id="bodyContainer">
        <div class="toast-container" id="toastContainer">
          <p id="message"></p>
        </div>
        <div id="top-title">
          <h2>Add Tasks</h2>
        </div>
        <div class="top-buttons-container">
          <div class="left-buttons">
            <button class="create-button" id="createButton">
              <img src="./icons/plus-icon.svg" alt="plus" />
              Create
            </button>
          </div>
          <div class="right-buttons">
            <button class="filters-button" id="filter-all">All</button>
            <button class="filters-button" id="filter-incomplete">
              Incomplete
            </button>
            <button class="filters-button" id="filter-complete">
              Complete
            </button>
          </div>
        </div>
        <div class="centered-image" id="centeredImage">
          <img src="./icons/no-task-icon.svg" alt="Add Task" />
        </div>
        <div class="tasks-container" id="tasksContainer"></div>
        <div>
          <button class="load-more-button" id="loadMoreButton">Load More</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
